<!DOCTYPE html>
<head>
    <title>Feynman Technique</title>
    <link rel="stylesheet" href="feynman.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fiq6thy.css">
</head>
<body>
    <div onclick="newTime()" class="timer-display">
                
        <p id="countdown">00:00</p>
    </div>
    <br><br><br><br><br><br><br><br>

    <section class="chat-container" role="log" aria-label="Chat messages">
        <input id="speechBubble" class="message-bubble message-incoming" value="input term here">
        <form id="chat" onsubmit="conversation()">
            <input type="text" class="message-bubble message-outgoing" value="personal definition">
         </form>
      
      </section>
      <h3>The Feyman Techniqueis a learning method that helps students understand and retain information by defining important topics in their own words.<br> 
    review for your test/exam by inputing a topic on the left and then defining it on the right.</h3>
    
    <script src="./countdown.js"></script>
    <script src="./feynman.js"></script>
</body>
</html>
