    <script>


    // arrays that hold all terms and definitions respectively
    let allTerms = [];
    let allDefinitions = [];
    let allAnswers = [];


    function addToCardArrayMain(){
        addToCardArray();
        resetInput();
    }

    // each time button is pressed, it called this to add the term and definition to the array
    function addToCardArray(){

        let term = document.querySelector("#term");
        let definition = document.querySelector("#definition");
        let answer = document.querySelector("#answer");

        //appends most recent term to end of array
        allTerms.push(term.value);
        allDefinitions.push(definition.value);
        allAnswers.push(answer.value);

        console.log(allTerms);
        console.log(allDefinitions);
        console.log(allAnswers);

    }

    function resetInput(){

        document.getElementById("#term").reset();
        document.getElementById("#definition").reset();
        document.getElementById("#answer").reset();

    }

    // this starts the flashcard review session
    function flashCardTime(allTerms, allDefinitions){

        let strikes = [];
        let perfect = [];
        let oneMistake = [];
        let twoMistake = [];

        const ctx = document.getElementById("canvas").getContext("2d");
        ctx.font = "40px Arial";
        ctx.textAlign  = "center";

        // if there are strikes 
        while (!(strikes.every(noStrikes()))){


            // goes through each item in the list and adds it to perfect (add shuffled terms if i have time)
            for(i = 0; i < allDefinitions.length; i++){

                if (!(allDefinitions[i]==allAnswers[i])){

                    
                    strikes[i] = strikes[i] + 1;
                }
                else if (strikes[i]>0){
                    
                    strikes[i] = strikes[i] - 1;

                }

            }

            ctx.fillText("amount mastered: " +  perfect.length, 500, 500);
            
        }
            
            


        }   


    function noStrikes(element){

        return element == 0;

    }
